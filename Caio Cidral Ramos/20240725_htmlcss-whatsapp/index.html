<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="mc-left">
            <header>
                <img src="https://blog.unyleya.edu.br/wp-content/uploads/2017/12/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg">
                <div class="icons">
                    <div class="message">✉</div>
                    <div class="menu">⁝</div>
                </div>
            </header>
            <section class="search">
                <div class="lupa">🔍</div>
                <input type="text" placeholder="Ache seus contatos">
            </section>
            <section class="users-container">

                <div class="user">
                    <div class="image-infos">
                        <img
                            src="https://blog.unyleya.edu.br/wp-content/uploads/2017/12/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg">
                        <div class="infos">
                            <div class="name">Caio Cidral Ramos</div>
                            <div class="message">minha ultima mensagem</div>
                        </div>
                    </div>
                    <div class="date">29/07/2024</div>
                </div>

                <div class="user">
                    <div class="image-infos">
                        <img
                            src="https://blog.unyleya.edu.br/wp-content/uploads/2017/12/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg">
                        <div class="infos">
                            <div class="name">Outro usuario</div>
                            <div class="message">Outra mensagem</div>
                        </div>
                    </div>
                    <div class="date">29/07/2024</div>
                </div>

            </section>
        </div>
        <div class="mc-right">
            <header>
                <div class="image-infos">
                    <img
                        src="https://blog.unyleya.edu.br/wp-content/uploads/2017/12/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg">
                    <div class="infos">
                        <div class="name">Caio Cidral Ramos</div>
                        <div class="message">Minha mensagem</div>
                    </div>
                </div>
                <div class="icons">
                    <div class="link">🔗</div>
                    <div class="menu">⁝</div>
                </div>
            </header>
            <section class="messages-container">
                <div class="date">
                    <span>30 Julho 2024</span>
                </div>
                <div class="message">
                    <span data-time="22:07">
                        Minha mensagem legal
                    </span>
                </div>
                <div class="message message-right">
                    <span data-time="22:08">
                        Minha
                    </span>
                </div>
            </section>
            <footer>
                <div class="icon">😀</div>
                <input type="text">
                <div class="icon">🎙️</div>
            </footer>
        </div>
    </div>

</body>

</html>
