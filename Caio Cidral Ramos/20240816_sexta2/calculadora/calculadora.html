<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="calculadora">
        <header>
            <input type="text">
        </header>
        <section>
            <table>
                <tbody>
                    <tr>
                        <td><span>C</span></td>
                        <td><span>CE</span></td>
                        <td><span>/</span></td>
                        <td><span>x</span></td>
                    </tr>
                    <tr>
                        <td class="number"><span>7</span></td>
                        <td class="number"><span>8</span></td>
                        <td class="number"><span>9</span></td>
                        <td><span>-</span></td>
                    </tr>
                    <tr>
                        <td class="number"><span>4</span></td>
                        <td class="number"><span>5</span></td>
                        <td class="number"><span>6</span></td>
                        <td><span>+</span></td>
                    </tr>
                    <tr>
                        <td class="number"><span>1</span></td>
                        <td class="number"><span>2</span></td>
                        <td class="number"><span>3</span></td>
                        <td rowspan="2"><span>=</span></td>
                    </tr>
                    <tr>
                        <td class="number" colspan="2"><span>0</span></td>
                        <td class="number"><span>.</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

</body>
</html>
