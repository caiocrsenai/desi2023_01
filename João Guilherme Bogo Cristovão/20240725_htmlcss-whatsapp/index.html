<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="mc-left">
            <header>
                <img src="https://i.pinimg.com/474x/b0/e2/eb/b0e2eb8daf2a455299b186dc4897f0dc.jpg">
                <div class="icons">
                    <div class="message">✉</div>
                    <div class="menu">⁝</div>
                </div>
            </header>
            <section class="search">
                <div class="lupa">🔍</div>
                <input type="text" placeholder="Pesquisar">
            </section>
            <section class="users-container">

                <div class="user">
                    <div class="image-infos">
                        <img
                            src="https://criticalhits.com.br/wp-content/uploads/2024/03/breaking-bad-hank-death-pic-696x464.jpg">
                        <div class="infos">
                            <div class="name">Walter White</div>
                            <div class="message">We need to cook</div>
                        </div>
                    </div>
                    <div class="date">29/07/2024</div>
                </div>
                <div class="user">
                    <div class="image-infos">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2-TVT2NEOe_BeV35Aiz5zy9xa6lDnRcLKSg&s">
                        <div class="infos">
                            <div class="name">Gus Fring</div>
                            <div class="message">Welcome to Los Pollos Hermanos Family</div>
                        </div>
                    </div>
                    <div class="date">15/02/2024</div>
                </div>

            </section>
        </div>
        <div class="mc-right">
            <header>
                <div class="image-infos">
                    <img
                        src="https://criticalhits.com.br/wp-content/uploads/2024/03/breaking-bad-hank-death-pic-696x464.jpg">
                    <div class="infos">
                        <div class="name">Walter White</div>
                        <div class="message">last seen yesterday at 17:12</div>
                    </div>
                </div>
                <div class="icons">
                    <div class="link">🔗</div>
                    <div class="menu">⁝</div>
                </div>
            </header>
            <section class="messages-container">
                <div class="date">
                    <span>30 Julho 2024</span>
                </div>
                <div class="message">
                    <span data-time="22:07">
                        Gus is dead
                    </span>
                </div>
                <div class="message message-right">
                    <span data-time="22:08">
                        😲😲😲😲
                    </span>
                </div>
            </section>
            <footer>
                <div class="icon">😀</div>
                <input type="text">
                <div class="icon">🎙️</div>
            </footer>
        </div>
    </div>

</body>

</html>
