<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <div class="main-container">
        <div class="mc-left">
            <header>
                <img
                    src="https://img.freepik.com/vetores-premium/ilustracao-de-avatar-de-estudante-icone-de-perfil-de-usuario-avatar-de-jovem_118339-4402.jpg">
                <div class="icons">
                    <div class="message"><i class="fa-regular fa-envelope"></i></div>
                    <div class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            </header>
            <section class="search">
                <div class="lupa"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" placeholder="Ache seus contatos">

            </section>
            <section class="users-container">
                <div class="user">
                    <div class="image-infos">
                        <img
                            src="https://uploads.metroimg.com/wp-content/uploads/2024/04/28213326/Wesley-Snipes-Blade.jpg">
                        <div class="infos">
                            <div class="name">Blade </div>
                            <div class="message">Minha ultima mensagem </div>
                        </div>
                    </div>
                    <div class="date">29/07/2024</div>
                </div>
                <div class="user">
                    <div class="image-infos">
                        <img
                            src="https://media.gazetadopovo.com.br/2017/08/b066c490f08cc59bf26457ce6d9a0561-gpLarge.jpg">
                        <div class="infos">
                            <div class="name">Tiririca </div>
                            <div class="message">Última mensagem </div>
                        </div>
                    </div>
                    <div class="date">29/07/2024</div>
                </div>

            </section>
        </div>
        <div class="mc-right">
            <header>
                <div class="image-infos">
                    <img src="https://uploads.metroimg.com/wp-content/uploads/2024/04/28213326/Wesley-Snipes-Blade.jpg">
                    <div class="infos">
                        <div class="name">Blade </div>
                        <div class="message">Minha ultima mensagem </div>
                    </div>
                </div>
                <div class="icons">
                    <div class="link"><i class="fa-solid fa-paperclip"></i></div>
                    <div class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            </header>
            <section class="messages-container">
                <div class="date">
                    <span>30 julho 2024</span>
                </div>
                <div class="message">
                    <span data-time="22:07">
                        Ninguem sabe o dia de amanha
                    </span>
                </div>  
                <div class="message message-right">
                    <span data-time="22:07">
                        amanha é dia de Palmeiras
                    </span>

                </div>
            </section>
            <footer>
                <div class="icon"><i class="fa-regular fa-face-smile"></i></div>
                <input type="text">
                <div class="icon"><i class="icon-action-send fa-solid fa-microphone"></i> </div>
            </footer>
        </div>
    </div>

    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>

</body>

</html>
