<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="main-container">

        <div class="mc-left">
            <header>
                <img src="https://blog.unyleya.edu.br/wp-content/uploads/2017/12/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg"
                    alt="Foto">
                <div class="icons">
                    <div class="message">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="menu">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </header>
            <section class="search">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Ache seus contatos">
            </section>
            <section class="users-container">
                <div class="user">
                    <div class="image-infos">
                        <img src="https://ih1.redbubble.net/image.3144603025.3368/raf,360x360,075,t,fafafa:ca443f4786.jpg"
                            alt="Foto">
                        <div class="infos">
                            <div class="name">Nicolas</div>
                            <div class="message">OLOCOOOO!!</div>
                        </div>
                    </div>
                    <div class="date">Hoje</div>
                </div>
                <div class="user">
                    <div class="image-infos">
                        <img src="https://i.pinimg.com/474x/68/c0/36/68c036858db701b1a2243f8ad3c1917d.jpg" alt="Foto">
                        <div class="infos">
                            <div class="name">Brayan</div>
                            <div class="message">Vai vir?</div>
                        </div>
                    </div>
                    <div class="date">Hoje</div>
                </div>

            </section>
        </div>

        <div class="mc-right">
            <header>
                <div class="image-infos">
                    <img src="https://ih1.redbubble.net/image.3144603025.3368/raf,360x360,075,t,fafafa:ca443f4786.jpg"
                        alt="Foto">
                    <div class="infos">
                        <div class="name">Nicolas</div>
                        <div class="message">Online</div>
                    </div>
                </div>
                <div class="icons">
                    <div class="link">
                        <i class="fa-solid fa-paperclip"></i>
                    </div>
                    <div class="menu">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </header>
            <section class="messages-container">
                <div class="date">
                    <span>10 Julho 2024</span>
                </div>
                <div class="message message-right">
                    <span data-time="22:07">
                        <img src="https://cdn.motor1.com/images/mgl/2NpGen/s3/audi-rs6-avant-performance.webp"
                            alt="foto">
                        <br>
                        Vi uma RS6 ðŸ“¸
                    </span>
                </div>
                <div class="message">
                    <span data-time="22:08">OLOCOOOO!!</span>
                </div>
            </section>
            <footer>
                <div class="icon">
                    <i class="fa-regular fa-face-laugh"></i>
                </div>
                <input type="text" placeholder="Digite sua mensagem...">
                <div class="icon">
                    <i class="icon-action-send fa-solid fa-microphone"></i>
                </div>
            </footer>
        </div>

    </div>

    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
